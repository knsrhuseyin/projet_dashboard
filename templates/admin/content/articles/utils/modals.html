<!-- MODALE -->
<div
    id="confirmModal"
    class="fixed inset-0 bg-black/50 hidden items-center justify-center"
>
    <div class="bg-white rounded-xl shadow-xl p-6 w-96">
        <h2 class="text-lg font-bold mb-4">Confirmer la suppression</h2>
        <p id="modalText" class="mb-6 text-gray-600"></p>

        <div class="flex justify-end gap-3">
            <button
                onclick="closeModal()"
                class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
            >
                Annuler
            </button>

            <form id="deleteForm" method="POST">
                <button
                    type="submit"
                    class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
                >
                    Supprimer
                </button>
            </form>
        </div>
    </div>
</div>
